---
layout: default
---
<div id="post"
    about=""
    typeof="sioc:BlogPost"
    lang="en">
    <h1 property="dcterms:title">{{ page.title }}</h1>
    <div rel="sioc:has_creator" resource="{{site.accounturi}}" />

    <p class="meta">{{page.when}} - {{page.who}}</p>
    <div about="" property="content:encoded">{{ content }}</div>
</div>

<div class="postadds">
    {% for post in site.related_posts limit:3 %}
        {% if forloop.first %}
            <h2>related &#187;</h2>
            <div id="related"><ul class="posts">
        {% endif %}
            <li><span>{{ post.date | date_to_string }}</span> &#187; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% if forloop.last %}
            </ul></div>
        {% endif %}
    {% endfor %}
</div>
